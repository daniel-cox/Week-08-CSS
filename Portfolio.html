<body>
    <!--Website navigation ported from index.html page-->
    <div id="navigation">
        <div class="navItems"><a href="index.html">Home</a></div>

      <!--website Logo-->
      <img
      src="images/LTS-WB.png" class ="mainLogo"

    <!--div serves as the container for all of the content related to products-->
    <div class="previousWork">
        <h3>Below you can find some of our most recent works if you would like to purchase a print</h3>
        <div class="photoExample1">
            <img src="images/IMG_1340.jpg" height = "350" width="450" alt="Bird in a feeder during winter">

        <br>

            <input type="button" class ="inputSubmit" value="Purchase Print">
            <br>
        </div>
        <br>
        <br>
        <div class="photoExample3">
            <img src="images/IMG_0818.jpg" height = "350" width="450" alt="Giraffe ready to eat grass">

        <br>
        <br>
        <br>
